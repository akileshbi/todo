name: Build Debug APK

# When should this run?
on:
  push:
    branches:
      - main        # Runs when you push to main branch
  pull_request:
    branches:
      - main        # Runs when someone creates a PR to main

# What should it do?
jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest    # Use Ubuntu virtual machine
    
    steps:
      # Step 1: Get your code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Install Java (required for Android)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      # Step 3: Install Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true
      
      # Step 4: Get Flutter dependencies
      - name: Get dependencies
        run: flutter pub get
      
      # Step 5: Build APK
      - name: Build Debug APK
        run: flutter build apk --debug
      
      # Step 6: Upload APK so you can download it
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
